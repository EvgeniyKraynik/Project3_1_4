<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <form name="sign_in" method="post" action="/process_login">
        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}"/>
        <div class="container text-center">
            <div class="col">
                <div class="row">
                    <div class="col-xs-6" style="height: 200px;">
                    </div>
                    <div class="col-xs-6" style="height: 70px;">
                        <p class="h1">Please sign in</p>
                    </div>
                    <div class="col-xs-6" style="height: 40px;">
                        <div class="mx-auto" style="width: 270px;">
                            <div class="form-group">
                                <input type="email" class="form-control" name="username" id="username"
                                       aria-describedby="emailHelp"
                                       placeholder="Enter email">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6" style="height: 45px;">
                        <div class="mx-auto mt-2">
                            <div class="mx-auto" style="width: 270px;">
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" id="password"
                                           placeholder="Password">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6" style="height: 100px;">
                        <div class="mx-auto mt-2" style="width: 400px;">
                            <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
